<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        input[type="text"] { background: hsl(0, 100%, 76%); }
        input[type="password"] {background: #8686ff;}
        div { margin : 10px ; }
        button { padding : 5px 90px; background: rgb(214, 214, 214); }
        
    </style>
</head>
<body>
    <form action="">
        <div>
            <label> 아이디 : </label>
            <input type="text" > 
          </div>
          <div>
            <label> 비밀번호 : </label>
            <input type="password"> 
          </div>
          <div type="submit" id = "button" >
            <button>로그인</button>    
          </div>
    </form>
</body>
</html>
