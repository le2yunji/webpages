<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3 Selector Basic</title>
    <style>
        h1:hover {color:red ;}  /* 사용자가 마우스로 클릭한 태그 선택 */
        h1:active {color : blue ;}  /* 사용자가 마우스 커서를 올린 태그 선택 */
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
</body>
</html>
