<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="order1">주문1</button>
    <button id="order2">주문2</button>
    <script>
        const orderHandler1 = function(){
            alert('주문하신 아메리카노 나왔습니다. ');
        } 
        const orderHandler2 = function(){
            alert('주문하신 카페라떼 나왔습니다. ');
        } 
        order1.onclick = orderHandler1; //벤트 핸들러를 설정할 때 버튼 객체의 onclick 속성을 직접 할당하는 방식
        order2.addEventListener('click', orderHandler2); // 이벤트 리스너를 사용하여 click 이벤트가 발생했을 때 orderHandler2 함수를 실행
    </script>
</body>
</html>
